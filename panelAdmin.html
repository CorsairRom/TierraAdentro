    <h1>Productos</h1>
    <div class="row">
      <div class="col-md-12 col-lg-12">
        <table cellspacing="5" class="table table-bordered table-striped" id="myTable"></table>
      </div>
      <div class="col-md-12 col-lg-12">
        <input type="button" class="btn btn-primary" value="Show Data" id="btnGetData" />
      </div>

  <script src="js/PanelAdmin.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function () {
      $("#myTable").dynamicTable({
        columns: [{
          text: "Nombre_producto",
          key: "Nombre_producto"
        },
        {
          text: "Stock",
          key: "Stock"
        },
        {
          text: "Categoria",
          key: "Categoria"
        },
        ],
        data: [{
          Nombre_producto: 'Clavel',
          Stock: 3,
          Categoria: 'Flores',
        },
        {
          Nombre_producto: 'Esfera Vegetal',
          Stock: 2,
          Categoria: 'Arbustos',
        },
        ],
        getControl: function (columnKey) {
          if (columnKey == "Stock") {
            return '<input type="number" class="form-control" />';
          }

          if (columnKey == "Categoria") {
            return '<select class="form-control"><option value="Flores">Flores</option><option value="Arbustos">Arbustos</option><option value="Maceteros">Maceteros</option><option value="Tierra_Hoja">Tierra_Hoja</option></select>';
          }

          return '<input type="text" class="form-control" />';
        },
      });

      $('#btnGetData').click(function () {
        var data = $("#myTable").getTableData();
        console.log(data);
      });
    });
  </script>
